// Function to show brands of a category
function showBrands(category){
  document.getElementById('products').innerHTML = '';
  let brandsDiv = document.getElementById('brands');
  brandsDiv.innerHTML = '';
  let brands = Object.keys(data[category]);
  brands.forEach(brand => {
    let div = document.createElement('div');
    div.className = 'brand';
    let logo = brandLogos[brand] || "images/default.jpg"; // fallback image
    div.innerHTML = `<img src="${logo}" alt="${brand}"><h4>${brand}</h4>`;
    div.onclick = () => showProducts(category, brand);
    brandsDiv.appendChild(div);
  });
}

// Function to show products of a brand
function showProducts(category, brand){
  let productsDiv = document.getElementById('products');
  productsDiv.innerHTML = '';
  let products = data[category][brand];
  products.forEach(prod => {
    let div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `<img src="${prod.img}" alt="${prod.name}"><h4>${prod.name}</h4><p>${prod.price}</p>`;
    productsDiv.appendChild(div);
  });
}
</script>
